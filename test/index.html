<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Leaflet.TrackStats Spec Runner</title>
  <link rel="stylesheet" type="text/css" href="../node_modules/mocha/mocha.css" />

  <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
</head>

<body>
  <div id="mocha"></div>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/sinon/pkg/sinon.js"></script>
  <script src="../node_modules/happen/happen.js"></script>

  <!-- source files -->
  <script>
    // Trick Leaflet into believing we have a touchscreen (for Chrome)
    if (window.Touch) {
      window.ontouchstart = function () { };
    }
  </script>

  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/leaflet/dist/leaflet.js"></script>
  <script src="../node_modules/geoportal-access-lib/dist/GpServices.js"></script>
  <script src="../node_modules/@mapbox/corslite/corslite.js"></script>
  <script src="../node_modules/promise-queue/lib/index.js"></script>
  <script src="../dist/leaflet.trackstats.umd.js"></script>

  <script>
    mocha.setup({
      ui: 'bdd',
      ignoreLeaks: true,
    });
  </script>

  <!-- spec files -->

  <script src="test.js"></script>
  <script src="CacheSpec.js"></script>
  <script src="GeoportailSpec.js"></script>
  <script src="OpenElevation.js"></script>
  <script src="OpenTopoDataSpec.js"></script>
  <script src="StatsSpec.js"></script>

  <script>
    (window.mochaPhantomJS || window.mocha).run();
  </script>
</body>

</html>
