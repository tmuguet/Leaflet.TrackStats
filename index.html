            var hotline = L.hotline(data, {
              min: polyline.getAltMin(),
              max: polyline.getAltMax(),
            });
            polyline.remove();
            hotline
              .addTo(map)
              .bindTooltip('This hotline displays altitude (the redder the higher)')
              .bindPopup(
                'Distance: ' +
                  polyline.getDistance() +
                  'km<br>' +
                  'Alt min: ' +
                  polyline.getAltMin() +
                  'm - alt max: ' +
                  polyline.getAltMax() +
                  'm<br>' +
                  'Height diff up: ' +
                  polyline.getHeightDiffUp() +
                  'm - height diff down: ' +
                  polyline.getHeightDiffDown() +
                  'm'
              )
              .openPopup();
          })
          .catch(err => {
            $('#console').prepend('[' + new Date().toLocaleTimeString() + '] Error: ' + err + '<br>');
            console.log(err);
          });

        $('#console').prepend('[' + new Date().toLocaleTimeString() + '] Fetching slopes for track 2...<br>');
        polyline2
          .fetchSlope(trackstats)
          .then(async () => {
            $('#console').prepend('[' + new Date().toLocaleTimeString() + '] Got all slopes for track 2<br>');
            polyline2.computeStats();

            var data = track2.map(x => {
              let latlng = L.latLng(x[0], x[1]);
              latlng.alt = L.TrackStats.cache.get('slope', latlng);
              return latlng;
            });
            var hotline2 = L.hotline(data, {
              min: polyline2.getSlopeTerrainMin(),
              max: polyline2.getSlopeTerrainMax(),
            });
            polyline2.remove();
            hotline2
              .addTo(map)
              .bindTooltip('This hotline displays slope of the terrain (the redder the steeper)')
              .bindPopup(
                'Distance: ' +
                  polyline2.getDistance() +
                  'km<br>' +
                  'Slope terrain min: ' +
                  polyline2.getSlopeTerrainMin() +
                  'Â° - slope terrain max: ' +
                  polyline2.getSlopeTerrainMax() +
                  'Â°'
              );
          })
          .catch(err => {
            $('#console').prepend('[' + new Date().toLocaleTimeString() + '] Error: ' + err + '<br>');
            console.log(err);
          });
      };
    </script>
  </body>
</html>
